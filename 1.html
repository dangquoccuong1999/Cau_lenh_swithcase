<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button onclick="ham()"> Tính số ngày</button>
<div id="output"></div>
<script>
    function ham() {
        let input = parseInt(document.getElementById('input').value);
        console.log(input);
        switch (input) {
            case 1:
                document.getElementById('output').innerText= ('Tháng 1 có 31 ngày');
                break;
            case 2:
                document.getElementById('output').innerText=('Tháng 2 có 28 hoặc 29 ngày');
                break;
            case 3:
                document.getElementById('output').innerText=('Tháng 3 có 31 ngày');
                break;
            case 4:
                document.getElementById('output').innerText=('Tháng 4 có 30 ngày');
                break;
            case 5:
                document.getElementById('output').innerText=('Tháng 5 có 31 ngày');
                break;
            case 6:
                document.getElementById('output').innerText=('Tháng 6 có 30 ngày');
                break;
            case 7:
                document.getElementById('output').innerText=('Tháng 7 có 31 ngày');
                break;
            case 8:
                document.getElementById('output').innerText=('Tháng 8 có 31 ngày');
                break;
            case 9:
                document.getElementById('output').innerText=('Tháng 9 có 30 ngày');
                break;
            case 10:
                document.getElementById('output').innerText=('Tháng 10 có 31 ngày');
                break;
            case 11:
                document.getElementById('output').innerText=('Tháng 11 có 30 ngày');
                break;
            case 12:
                document.getElementById('output').innerText=('Tháng 12 có 31 ngày');
                break;
            default:
                document.getElementById('output').innerText=('Mời bạn nhập từ tháng 1 đến tháng 12');
        }
    }
</script>
</body>
</html>
